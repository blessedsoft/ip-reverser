# Frontend configuration
frontend:
  name: frontend
  replicaCount: 1
  image:
    repository: ip-frontend
    tag: v1.0.0
    pullPolicy: Never
  service:
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    host: ipreverser.local
    path: /
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
  env:
    backendUrl: "http://backend-service:3001"

# Backend configuration
backend:
  name: backend-service
  replicaCount: 1
  image:
    repository: ip-backend
    tag: v1.0.0
    pullPolicy: Never
  service:
    port: 3001
    targetPort: 3001
  env:
    mongoUri: mongodb://mongo-service:27017/ipdb
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# MongoDB configuration
mongodb:
  name: mongo
  replicaCount: 1
  image:
    repository: mongo
    tag: 6.0
  service:
    port: 27017
    targetPort: 27017
  persistence:
    storage: 1Gi
    hostPath: /run/desktop/mnt/host/c/data/db
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"